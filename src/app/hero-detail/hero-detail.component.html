<div *ngIf="hero"> <!--use *ngIf to check if condition exists -->

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/> <!-- Two way binding -->
    </label>
  </div>

</div>
<button (click)="goBack()">go back</button> <!-- invokes the goBack() function in the component -->
<button (click)="save()">save</button>
